{% extends "base.html" %}

{% block content %}

<h2>Update Tag: <a href="/tags/{{ tag.id }}">{{ tag.type }}</a></h2>

<form action="/tags/{{ tag.id}}" method="POST">

    <label for="tag">Tag Type:</label>
    <input type="text" id="type" name="type" value="{{ tag.type }}">
    <input type="submit">
</form>

{% endblock %}
