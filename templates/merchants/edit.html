{% extends "base.html" %}

{% block content %}

<h2>Update Merchant: <a href="/merchants/{{ merchant.id }}">{{ merchant.name }}</a></h2>

<form action="/merchants/{{ merchant.id}}" method="POST">

    <label for="merchant">Merchant Name:</label>
    <input type="text" id="name" name="name" value="{{ merchant.name }}">
    <input type="submit">
</form>

{% endblock %}
